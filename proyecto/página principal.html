<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro Cine (nombre temporal)</title>
    <link rel="shortcut icon" href="img/poster_cinema_icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Página Registro Cine</h1>
    </header>
    <main>
        <p>(Descripción)</p>

        <h2>Precios</h2>
        <table border="1" width="50%">
            <thead>
                <tr>
                    <th>Funciones</th>
                    <th>2D</th>
                    <th>3D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes-Miercoles</td>
                    <td>$5000</td>
                    <td>$7000</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>$9000</td>
                    <td>$10500</td>
                </tr>
                <tr>
                    <td>V.S.D.FV</td>
                    <td>$9500</td>
                    <td>$12000</td>
                </tr>
            </tbody>
        </table>
        <br>

        <h2>Datos</h2>
        <form action="#" method="post">
            <label for="cliente">Cliente</label>
            <input required type="text" name="cliente" placeholder="Escriba su nombre"/>
            <br>
            <label for="pelicula">Película</label>
            <select name="pelicula">
                <option value="-1">Seleccione una película</option>
                <option value="1">película 1</option>
                <option value="2">película 2</option>
                <option value="3">película 3</option>
                <option value="4">película 4</option>
            </select>

        </form>




    </main>

</body>
</html>
