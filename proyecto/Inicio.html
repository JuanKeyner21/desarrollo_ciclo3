<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/208221/isolated/lists/e2df691b4e7b40cb3f919b366e8a610f-claqueta-de-cine-negro.png" 
            type="image/x-icon">
    <title>Inicio Sesión</title>
</head>
<body>
    <header>
        <h1>
            <a target="_blank" href="https://images.vexels.com/media/users/3/208221/isolated/lists/e2df691b4e7b40cb3f919b366e8a610f-claqueta-de-cine-negro.png">
                <img width="80px" src="https://images.vexels.com/media/users/3/208221/isolated/lists/e2df691b4e7b40cb3f919b366e8a610f-claqueta-de-cine-negro.png" alt="">
            
            </a>
            Inicio de Sesión Cine
        </h1>
    </header>
    <main>
        <h2>Nombre Cine</h2>
        <form action="#" method="POST">
            <label for="cliente">Nombre de Usuario</label>
            <input required type="text" name="cliente" placeholder="Escriba su Usuario"/>
            <br>
            <label for="contraseña">Contraseña</label>
            <input required type="password" name="contraseña" placeholder="Escriba su Contraseña"/>
            <br>
            <label for="recordar"></label>                
            <input type="checkbox" name="recordar" value="1"> Recordar nombre de usuario
            <br>
            <button type="button" name="ingresar">Ingresar</button>
        </form>
    </main>
</body>
